<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .cprofissao {
            background-color: rgb(203, 165, 114);
        }
    </style>
</head>
<body>

    <table>
        <colgroup>

            <col class="csexo">

            <col class="cprofissao">

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Aarom</td>
            <td>M</td>
            <td>98</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Abimael</td>
            <td>M</td>
            <td>902</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>72</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>F</td>
            <td>58</td>
            <td>Secretária</td>
        </tr>
        <tr>
            <td>George</td>
            <td>M</td>

        </tr>
        <tr>
            <td>Antonio</td>
            <td>M</td>

            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
