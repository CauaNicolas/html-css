  <body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr />
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
      meio do par de tags &lt;p&gt; e &lt; /p &gt;
    </p>
    <p>
      Para quebrar o texto, use &lt;br &gt; <br />
      ficando assim ...
    </p>
    <p>
      Alguns símbolos: &reg; &copy; &dollar; &real; &pound; &euro; &cent;
      &Delta; &delta; &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji: https://emojipedia.org/
      &#x1f464 &#x1F512
    </p>
